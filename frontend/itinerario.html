<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            background-color: #eaf9cf;
            font-family: 'Segoe UI', sans-serif;
        }

        .card-container {
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 25px;
            background-color: #eaf9cf;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .custom-header {
            background-color: #098513;
            padding: 1rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            border-top-left-radius: 25px;
            border-top-right-radius: 25px;
        }

        .custom-header .logo {
            width: 60px;
        }

        .search-bar {
            flex: 1;
            min-width: 200px;
            max-width: 400px;
            margin: 0 1rem;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 30px;
            padding: 5px 15px;
        }

        .search-bar input {
            border: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            background: none;
        }

        .icon-row {
            display: flex;
            gap: 1.5rem;
            align-items: center;
            justify-content: center;
        }
        
        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: #0e3b0e;
            font-weight: bold;
            font-size: 14px;
        }

        .icon-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 0.25rem;
        }

        .icon-item span {
            font-size: 1rem;
            font-weight: 600;
        }

        .section {
            padding: 2rem;
        }

        .section h2 {
            color: #0e3b0e;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        .field {
            background: #007f1c;
            color: white;
            border-radius: 20px;
            padding: 1rem;
            text-align: left;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .field label {
            font-weight: bold;
            font-size: 0.95rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .form-control {
            padding: 8px 12px;
            border-radius: 15px;
            border: 1px solid #098513;
            background-color: #7abb8e;
            font-size: 1rem;
            color: #333;
        }

        .image-container {
            text-align: center;
            margin-top: -2rem;
            margin-block-end: -5rem;
        }

        .image-container img {
            max-width: 300px;
            border-radius: 16px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
            border: 1px solid #dcdcdc;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        @media (max-width: 768px) {
            .custom-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .icon-row {
                justify-content: center;
                width: 100%;
            }
        }
        .bottom-nav {
            position:relative;
            bottom: 0;
            left: 0;
            width: 900px;
            background-color: #098513;
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 10px 0;
            box-shadow: 0 -3px 6px rgba(0, 0, 0, 0.2);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .nav-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
            text-decoration: none;
            font-size: 15px;
            font-weight: bold;
        }

        .nav-btn img {
            width: 30px;
            height: 30px;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>
    <div class="card-container">
        <header class="custom-header">
            <img src="imagenes/lorito.png" alt="Logo" class="logo" />

            <div class="search-bar">
                <input type="text" placeholder="Busca aquí..." />
            </div>

            <nav class="icon-row">
                <a href="itinerario.html" class="icon-item">
                    <img src="imagenes/itinerario.png" alt="Itinerario" />
                    <span>Itinerarios</span>
                </a>
                <a href="achievements.html" class="icon-item">
                    <img src="imagenes/logros.png" alt="Logros" />
                    <span>Logros</span>
                </a>
                <a href="robertoia.html" class="icon-item">
                    <img src="imagenes/explorar.png" alt="IA" />
                    <span>Roberto.IA</span>
                </a>
                <a href="comunidad.html" class="icon-item">
                    <img src="imagenes/chat-icon.png" alt="Comunidad" />
                    <span>Comunidad</span>
                </a>
            </nav>
        </header>

        <div class="section">
            <h2>Ingresa tus datos</h2>
            <div class="form-grid">
                <div class="field">
                    <label for="lugar">LUGAR</label>
                    <input type="text" id="lugar" placeholder="Ej: San Andrés" class="form-control" />
                </div>

                <div class="field">
                    <label for="fechaIda">FECHA DE IDA</label>
                    <input type="date" id="fechaIda" class="form-control" />
                </div>

                <div class="field">
                    <label for="fechaRetorno">FECHA DE RETORNO</label>
                    <input type="date" id="fechaRetorno" class="form-control" />
                </div>

                <div class="field">
                    <label for="adultos">NÚMERO DE ADULTOS</label>
                    <input type="number" id="adultos" min="1" placeholder="Ej: 5 adultos" class="form-control" />
                </div>

                <div class="field">
                    <label for="menores">MENORES DE EDAD</label>
                    <input type="number" id="menores" min="0" placeholder="Ej: 2 niños" class="form-control" />
                </div>

                <div class="field">
                    <label for="preferencia">PREFERENCIAS</label>
                    <input type="text" id="preferencia" placeholder="Ej: Senderismo" class="form-control" />
                </div>

                <div class="field">
                    <label for="presupuesto">PRESUPUESTO</label>
                    <input type="text" id="presupuesto" placeholder="Ej: $5.000.000" class="form-control" />
                </div>
            </div>
        </div>

        <div class="image-container section">
            <h2>Destino popular</h2>
            <img src="imagenes/destino-playa.png" alt="Destino popular" />
        </div>

        <div class="section">
            <h2>Itinerario</h2>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Lunes</th>
                            <th>Martes</th>
                            <th>Miércoles</th>
                            <th>Jueves</th>
                            <th>Viernes</th>
                            <th>Sábado</th>
                            <th>Domingo</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-itinerario">
                        <!-- Aquí se insertan dinámicamente las actividades -->
                    </tbody>
                </table>
            </div>
        </div>
        <footer class="bottom-nav">
            <a href="dashboard.html" class="nav-btn">
                <img src="imagenes/home-icon.png" alt="Inicio" />
                <span>Inicio</span>
            </a>
            <a href="logout.html" class="nav-btn">
                <img src="imagenes/logout-icon.png" alt="Cerrar sesión" />
                <span>Cierre de sesión</span>
            </a>
        </footer>
        </div>
    </div>

    <script type="module" src="js/itinerario.js"></script>
</body>

</html>
