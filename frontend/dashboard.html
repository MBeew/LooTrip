<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoopTrip - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #eaf9cf;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .dashboard-container {
            width: 880px;
            height: 1130px;
            margin: 0;
            border-radius: 25px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding-bottom: 5rem;
            background-color: #eaf9cf;
        }

        .top-header {
            background-color: #098513;
            color: white;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 0.7rem;
            position: relative;
            text-align: center;
        }

        .search-bar {
            background-color: white;
            border-radius: 1rem;
            padding: 0.5rem 1rem;
            margin-top: 1rem;
        }

        .icon-row {
            display: flex;
            justify-content: space-around;
            margin: 1.8rem 0;
        }

        .icon-item {
            text-align: center;
            color: #098513;
            font-weight: bold;
        }

        .icon-item img {
            width: 40px;
            height: 40px;
            margin-bottom: 0.3rem;
        }

        .section-title {
            font-weight: bold;
            margin: 1rem 0 0.5rem;
        }

        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: #098513;
            color: white;
            display: flex;
            justify-content: space-around;
            padding: 0.5rem 0;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
        }

        .bottom-nav div {
            text-align: center;
        }

        .bottom-nav img {
            width: 30px;
        }

        .profile-pic {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            object-fit: cover;
        }

        .notif-icon {
            position: absolute;
            right: 1rem;
            top: 1rem;
            width: 25px;
        }

        .carrusel-popular {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 1rem;
            -webkit-overflow-scrolling: touch;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .carrusel-popular::-webkit-scrollbar {
            display: none;
        }

        .card-popular {
            flex: 0 0 auto;
            min-width: 20px;
            height: 130px;
            position: relative;
            border-radius: 1rem;
            overflow: hidden;
            scroll-snap-align: start;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
            
        }

        .card-popular img {
            width: 100%;
            height: 200%;
            object-fit: cover;
        }

        .card-popular:hover {
            transform: scale(1.03);
        }

        .card-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            font-size: 1rem;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
            color: white;
        }

        .carousel-recomendaciones {
            display: flex;
            gap: 2rem;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            padding-bottom: 1rem;
            scroll-behavior: smooth;
            -webkit-overflow-scrolling: touch;
            margin-left: 1rem;
            margin-right: 1rem;
        }

        .carousel-recomendaciones::-webkit-scrollbar {
            display: none;
        }

        .card-recomendacion {
            flex: 0 0 auto;
            min-width: 300px;
            height: 300px;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            scroll-snap-align: start;
            transition: transform 0.4s ease;
        }

        .card-recomendacion:hover {
            transform: scale(1.05);
        }

        .card-recomendacion img {
            width: 100%;
            height: 230px;
            object-fit: cover;
            border-top-left-radius: 1.5rem;
            border-top-right-radius: 1.5rem;
        }
        
    </style>
</head>

<body>

        </div>

        <!-- ICONOS -->

        <!-- RECOMENDACIONES -->

        <div class="carousel-recomendaciones carrusel-scroll">

            </div>
            <div class="card-recomendacion">

                    <strong class="fs-4">MADRID</strong><br />

                </div>
            </div>
            <div class="card-recomendacion">

        </div>

        <!-- POPULAR -->
        <h5 class="section-title mt-4" style="font-size: 2rem; margin-left: 1rem; margin-top: 2rem; margin-block-end: 2rem;">Popular</h5>
        <div class="carrusel-popular">
            <div class="card-popular">
                <img src="imagenes/japon.png" alt="Jap칩n" />

                    <strong>游游 JAP칍N</strong><br />
                    <small>Cultura, tecnolog칤a y tradici칩n</small>
                </div>
            </div>
            <div class="card-popular">
                <img src="imagenes/alaska.png" alt="Alaska" />
                <div class="p-2 text-center text-white card-overlay">
                    <strong>游쥟릖 ALASKA</strong><br />

            </div>
            <div class="card-popular">
                <img src="imagenes/miami.png" alt="Miami" />
                <div class="p-2 text-center text-white card-overlay">
                    <strong>游쥟릖 MIAMI</strong><br />

            </div>
        </div>

    <script type="module" src="js/dashboard.js"></script>
</body>

</html>
