<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LoopTrip - Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 2;
            background-color: #eaf9cf;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .card-container {
            width: 900px;
            height: 1118.6px;
            background-color: white;
            border-radius: 25px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #eaf9cf;
            text-align: center;
            padding: 2rem;
            flex-shrink: 0;
        }

        .header img {
            max-width: 900%;
            height: auto;
            width: 600px;
        }

        .form-section {
            background-color: #098513;
            color: white;
            padding: 3rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-section h3 {
            text-align: center;
            font-size: 50px;
            margin-bottom: 2rem;
            font-weight: bold;
        }

        .form-control {
            border-radius: 30px;
            padding: 12px 20px;
            border: none;
            margin-bottom: 1.2rem;
            font-size: 20px;
        }

        .btn-register {
            border-radius: 30px;
            padding: 12px;
            width: 100%;
            background-color: #ffffff;
            color: #098513;
            font-weight: bold;
            font-size: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-register:hover {
            background-color: #d4f3ba;
        }

        .form-section p {
            text-align: center;
            margin-top: 2rem;
            font-size: 30px;
        }

        .form-section a {
            color: #eaf9cf;
            font-weight: bold;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="card-container">

        <div class="header">
            <img src="imagenes/loro.png" alt="Loro" />
        </div>

        <!-- Formulario -->
        <div class="form-section">
            <h3>Registrarse</h3>
            <form id="registerForm">
                <input type="text" class="form-control" placeholder="Nombre" id="name" required />
                <input type="email" class="form-control" placeholder="Correo electrónico" id="email" required />
                <input type="password" class="form-control" placeholder="Contraseña" id="password" required />
                <button type="submit" class="btn btn-register mt-2">Siguiente</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </div>

    <script type="module" src="js/register.js"></script>

</body>

</html>
